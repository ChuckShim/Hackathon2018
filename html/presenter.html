<body>
<section>
    <button id="setup-new-meeting">Setup New Streaming</button>
</section>
<table style="width: 100%;">
    <tr>
        <td>
            <section id="videos-container"></section>
        </td>
    </tr>
</table>
<script>
    //    var hash = window.location.hash.replace('#', '');
    var hash = 'rainbow';
    var meeting = new Meeting(hash);
    var videoContainer = document.getElementById('videos-container');
    //    var channel = location.href.replace(/\/|:|#|%|\.|\[|\]/g, '');
    var channel = 'ht20180701hackerton2018tkbellgmarketnh';
    var sender = Math.round(Math.random() * 999999999) + 999999999;
    var SIGNALING_SERVER = 'https://socketio-over-nodejs2.herokuapp.com:443/';
    io.connect(SIGNALING_SERVER).emit('new-channel', {
        channel: channel,
        sender: sender
    });
    var socket = io.connect(SIGNALING_SERVER + channel);
    socket.on('connect', function () {
        // setup peer connection & pass socket object over the constructor!
    });
    socket.send = function (message) {
        socket.emit('message', {
            sender: sender,
            data: message
        });
    };
    meeting.openSignalingChannel = function(callback) {
        return socket.on('message', callback);
    };
    // on getting media stream
    meeting.onaddstream = function(e) {
        console.log(e.type);
        if(e.type == 'local'){
            videoContainer.appendChild(e.video);
        }
    };
    // using firebase for signaling
    meeting.firebase = 'rtcweb';
    // if someone leaves; just remove his video
    meeting.onuserleft = function(userid) {
        var video = document.getElementById(userid);
        if (video) video.parentNode.removeChild(video);
    };
    // check pre-created meeting rooms
    meeting.check();
    document.getElementById('setup-new-meeting').onclick = function() {
        // setup new meeting room
        meeting.setup('meeting room name');
        this.disabled = true;
        var share_link = location.origin + '/viewer';
        this.parentNode.innerHTML = '<h2><a href="' + share_link + '" target="_blank">Share this link</a></h2>';
    };
</script>
</body>
</html>
